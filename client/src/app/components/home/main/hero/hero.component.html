<div class="flex wrapper">
  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
    {{message}}</div>
  </div>
  <div class="flex left">
    <p class="mainTitle">Reinventing Learning</p>
    <p class="info">Introducing SkillSite, bridging the gap between master and apprentice</p>
  </div>
  <div class="flex right">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register">Register</button>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#login">Login</button>

  <!-- [ Register #1] -->
  <div class="modal fade" id="register" tabindex="-1">
    <div class="modal-dialog">
     <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title caps"><strong>User Register</strong></h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <app-user-register></app-user-register>
        </div>
      </div>
       <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#login" data-dismiss="modal">Don't have an account? <em>Register Here</em></button>
        </div>
     </div>
    </div>
  </div>

  <!-- [ Modal #2 ] -->
  <div class="modal fade" id="login" tabindex="-1">
    <div class="modal-dialog">
     <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title caps"><strong>User Login</strong></h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <app-user-login></app-user-login>
        </div>
      </div>
       <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register" data-dismiss="modal">Already have an account? <em>Login Here</em></button>
        </div>
       </div>
      </div>
    </div>
  </div>
</div>
